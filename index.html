<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <figure class="nav__logo">
            <img src="./images/logo.svg" alt="Logo Huddle" />
          </figure>
        </nav>
      </header>
      <section class="hero">
        <figure class="hero__picture">
          <img
            src="./images/illustration-mockups.svg"
            alt="Ilustracion de mockups"
          />
        </figure>
        <article class="hero__article">
          <h1 class="hero__article-title">Build The Community Your Fans Will Love</h1>
          <p class="hero__article-text">
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="hero__article-cta" href="#">Register</a>
        </article>
        <footer class="footer">
          <a href="https://www.facebook.com/?locale=es_ES/">
            <figure class="footer__picture">
              <img src="./images/facebook.svg" alt="facebook" />
            </figure>
          </a>
          <a href="https://x.com/">
            <figure class="footer__picture">
              <img src="./images/twitter.svg" alt="twitter" />
            </figure>
          </a>
          <a href="https://www.instagram.com/">
            <figure class="footer__picture">
              <img src="./images/instagram.svg" alt="instagram" />
            </figure>
          </a>
        </footer>
      </section>
      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>
          Coded by
          <a href="https://github.com/daniback95">Daniel Baracaldo C</a>.
        </p>
      <footer/>
    </div>
  </body>
</html>
